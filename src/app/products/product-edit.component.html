<div class="card mx-auto mt-3">
    <div class="card-header bg-primary text-white">{{pageTitle}}</div>
    <div class="card-body">
        <div class="wizard">
            <a [routerLink]="['info']" routerLinkActive="active">
                Basic Information
                <span [ngClass]="{'glyphicon glyphicon-exclamation-sign':
                                                              !isValid('info')}"></span>
            </a>
            <a [routerLink]="['tags']" routerLinkActive="active">
                Search Tags
                <span [ngClass]="{'glyphicon glyphicon-exclamation-sign':
                                                              !isValid('tags')}"></span>
            </a>
        </div>

        <router-outlet></router-outlet>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" type="button" style="width:80px;margin-right:10px" [disabled]="!isValid()" (click)="saveProduct()">
                        Save
                    </button>
                </span>
                <span>
                    <a class="btn btn-default" [routerLink]="['/products']">
                        Cancel
                    </a>
                </span>
                <span>
                    <a class="btn btn-default" (click)="deleteProduct()">
                        Delete
                    </a>
                </span>
            </div>
        </div>
    </div>
    <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
