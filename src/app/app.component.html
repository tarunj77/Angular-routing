<span class="glyphicon glyphicon-refresh glyphicon-spin spinner" *ngIf="loading"></span>
<div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand text-white">{{pageTitle}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/welcome']">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/products']">Product List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/products', 0, 'edit']">Add Product</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li *ngIf="authService.isLoggedIn()" class="nav-item">
                    <a class="nav-link" [routerLink]="['/login']">Welcome {{ authService.currentUser.userName }}</a>
                </li>
                <li *ngIf="!messageService.isDisplayed" class="nav-item">
                    <a class="nav-link" (click)="displayMessages()">Show Messages</a>
                </li>
                <li *ngIf="messageService.isDisplayed" class="nav-item">
                    <a class="nav-link" (click)="hideMessages()">Hide Messages</a>
                </li>
                <li *ngIf="!authService.isLoggedIn()" class="nav-item">
                    <a class="nav-link" [routerLink]="['/login']">Log In</a>
                </li>
                <li *ngIf="authService.isLoggedIn()" class="nav-item">
                    <a class="nav-link" (click)="logOut()">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <router-outlet></router-outlet>
            </div>
            <div class="col-2">
                <router-outlet name="popup"></router-outlet>
            </div>
        </div>
    </div>
</div>
